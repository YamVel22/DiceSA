<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading page</title>
    <!-- the link goes through the folder then the css  -->
    <link rel="stylesheet" href="/css/load.css" />
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="loaderViewPort">
      <h1>Dice Game SA!</h1>
      <div id="countdownDisplay"></div>
      <div class="loader">
        <div class="side front">
          <div class="dot"></div>
        </div>
        <div class="side back">
          <div class="dotContainer">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="side left">
          <div class="dotContainer">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="side right">
          <div class="dotContainer">
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
        <div class="side top">
          <div class="dotContainer">
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
        <div class="side bottom">
          <div class="dotContainer">
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- This is the link to the js file here -->
    <script src="/js/load.js"></script>
  </body>
</html>
