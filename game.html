<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/global.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="title">
      <h1>IT IS ABOUT TO GO DOWN</h1>
    </header>
    <div>
      <p id="result"></p>
    </div>
    <div><p id="countdown"></p></div>
    <main>
      <div class="players">
        <div class="player" id="player1">
          <p>Player 1 Score: <span id="score1">0</span></p>
          <p>Name: <span id="name1"></span></p>
        </div>
        <div class="player" id="player2">
          <p>Player 2 Score: <span id="score2">0</span></p>
          <p>Name: <span id="name2"></span></p>
        </div>
      </div>
      <div class="container">
        <div class="dice" id="dice1">
          <div class="dot one hidden"></div>
          <div class="two hidden">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="three hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="four hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="five hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot center"></div>
          </div>
          <div class="six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="dice" id="dice2">
          <div class="dot one hidden"></div>
          <div class="two hidden">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="three hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="four hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="five hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot center"></div>
          </div>
          <div class="six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button id="roll">Roll Dice</button>
        <button id="back" onclick="goBack()">Back</button>
        <button id="quit" onclick="quitPage()">Quit</button>
      </div>

      <script src="/js/safety.js"></script>
    </main>
  </body>
</html>
