<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading page</title>
    <!-- the link goes through the folder then the css  -->
    <link rel="stylesheet" href="./css.files/load.css" />
  </head>
  <body>
    <div class="loaderViewPort">
      <div class="loader">
        <div class="side front">
          <div class="dot"></div>
        </div>
        <div class="side back">
          <div class="dotContainer">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="side left">
          <div class="dotContainer">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="side right">
          <div class="dotContainer">
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
        <div class="side top">
          <div class="dotContainer">
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
        <div class="side bottom">
          <div class="dotContainer">
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="subDotContainer">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
