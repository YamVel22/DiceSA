<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="/css/game.css" />
    <!-- <link rel="stylesheet" href="/css/global.css" />-->
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <section class="container-cube1">
        <div id="cube1">
          <div class="front">
            <span class="dot dot1"></span>
          </div>
          <div class="back">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
          </div>
          <div class="right">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
          </div>
          <div class="left">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
          </div>
          <div class="top">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
          </div>
          <div class="bottom">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
            <span class="dot dot6"></span>
          </div>
        </div>
      </section>

      <section class="container-cube2">
        <div id="cube2">
          <div class="front">
            <span class="dot dot1"></span>
          </div>
          <div class="back">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
          </div>
          <div class="right">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
          </div>
          <div class="left">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
          </div>
          <div class="top">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
          </div>
          <div class="bottom">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
            <span class="dot dot6"></span>
          </div>
        </div>
      </section>
    </section>
    <section class="players">
      <div class="player-container" id="player1">
        <h2>Player 1</h2>
        <button id="dice1">Roll Dice</button>
      </div>
      <div class="player-container" id="player2">
        <h2>Player 2</h2>
        <button id="dice2">Roll Dice</button>
      </div>
    </section>

    <div id="results"></div>

    <script src="/js/game.js"></script>
  </body>
</html>
